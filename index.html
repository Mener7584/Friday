<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Friday.svg" type="image/x-icon">
    <link rel="preload" href="./Inter-Regular.woff2" as="font" type="font/woff2">
    <title>З П'ЯТНИЦЕЮ!!!</title>
</head>

<body>
    <video class="friday--video" src="./Friday.mp4"></video>
    <button class="friday" type="button"><img src="Friday.svg" alt="">п'ятниця!<img src="Friday.svg" alt=""></button>

    <script>
        const friday = document.querySelector(".friday");
        const video = document.querySelector(".friday--video");

        friday.addEventListener("click", function () {
            video.play();
            video.classList.add("playing");
        });
    </script>
</body>

</html>
